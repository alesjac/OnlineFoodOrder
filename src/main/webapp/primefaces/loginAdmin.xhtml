<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>

	<ui:composition template="/template/template.xhtml">

		<ui:define name="content">
			<section id="sectionAdminEmployee">
				

				<br></br> <br></br> <br></br> <br></br> <br></br> <br></br>
				
				<p class="para3	">LOGIN PAGE ADMIN</p>

				<h:form id="formAdminEmployee">
					

					<p:growl id="growl" sticky="true" showDetail="true" />

					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="username" value="Username:" />
						<p:inputText id="username" value="#{adminLoginManagedBean.username}"
							required="true" label="username" />
                        <p:message for="username" display="text" />
                        <br></br>
						<h:outputLabel for="password" value="Password:" />
						<p:password id="password" value="#{adminLoginManagedBean.password}"
							required="true" label="password" />
                          <p:message for="password"  display="text"/>
						    <br></br>
							<p:commandButton value="Login" update="growl"
								action="#{adminLoginManagedBean.login}"
								oncomplete="handleLoginRequest(xhr, login, args)">
								   <f:param name="username" value="#{adminLoginManagedBean.username}"></f:param>
								</p:commandButton>
						
					</h:panelGrid>
					   
				</h:form>
				
			</section>

			
			<style>
.para3 {
	text-align: center;
	font-family: "Copperplate Gothic Light";
	font-size: 30px;
	font-style: italic;
	font-variant: normal;
	font-weight: 700;
	line-height: 27.5px;
}

#formAdminEmployee {
	width: 550px;
	height: 450px;
	position: relative;
	left: 37%;
	display: inline-block;
	background-color: transparent;
	border-radius: 4px;
	border: none;
	padding: 20px 5px;
	text-decoration: none;
	margin: 25px 9px;
	transition-duration: all 0.5s;
}


#sectionAdminEmployee {
	min-height: 300px;
	background:
		url(https://adwallpapers.xyz/uploads/posts/1394-defocused-blurred-soft-abstract-atrium-or-office-background.jpg);
	background-repeat: no-repeat;
	background-size: 1600px 650px;
	background-attachment: fixed;
	background-position: center;
}
</style>
		</ui:define>
	</ui:composition>
</h:body>
</html>

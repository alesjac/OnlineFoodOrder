<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>

	<ui:composition template="/template/template.xhtml">

		<ui:define name="content">
			<p:growl id="growl"></p:growl>
			<h:form>
				<p:splitButton class="basic" value="Login">
					<p:menuitem value="Admin" />
					<p:menuitem value="Employee">

					</p:menuitem>

				</p:splitButton>
			</h:form>

			<p class="para1">Welcome to Black Mtn Burger! Order food and
				beverages wherever and whenever you are.</p>

			<section id="showcase">
				<h:form class="buttons">
					<br></br>
					<p:button class="button1" value="View our menu." icon="pi pi-star"
						outcome="viewmenu" style="color:black;">

					</p:button>
					<br></br>
					<p:button class="button2" value="Order food" icon="pi pi-star"
						style="color:black;">

					</p:button>



				</h:form>






				<style>
.para1 {
	text-align: center;
	font-family: "Copperplate Gothic Light";
	font-size: 30px;
	font-style: italic;
	font-variant: normal;
	font-weight: 700;
	line-height: 27.5px;
}

#showcase {
	min-height: 500px;
	margin-bottom: 10px;
	background:
		url(https://besthqwallpapers.com/Uploads/6-4-2020/127576/burger-fast-food-bakery-products-veggie-burger-french-fries.jpg);
	background-repeat: no-repeat;
	background-size: 1600px 900px;
	background-attachment: fixed;
	background-position: center;
}

.button1 {
	position: relative;
	display: inline-block;
	background-color: transparent;
	border-radius: 4px;
	border: none;
	padding: 20px 5px;
	text-align: center;
	width: 350px;
	text-decoration: none;
	font-family: 'Courier New';
	font-size: 28px;
	margin: 25px 9px;
	transition-duration: all 0.5s;
}

.button2 {
	position: relative;
	display: inline-block;
	background-color: transparent;
	border-radius: 2px;
	border: none;
	padding: 20px 5px;
	text-align: center;
	width: 350px;
	text-decoration: none;
	font-family: 'Courier New';
	font-size: 28px;
	margin: 25px 9px;
	transition-duration: all 0.5s;
}

.buttons {
	vertical-align: middle;
	margin: 0;
	position: absolute;
	top: 65%;
	left: 50%;
	-ms-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
}
.basic {
	margin: 0;
	position: absolute;
	top:20%;
}
</style>


			</section>

		</ui:define>
	</ui:composition>
</h:body>
</html>

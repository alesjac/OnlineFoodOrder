

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

</h:head>
<h:body>

	<ui:composition template="/template/template.xhtml">

		<ui:define name="content">
			<p:growl id="growl" sticky="true" showDetail="true" />
			<section id="sectionClient">


				<br></br> <br></br> <br></br> <br></br> <br></br> <br></br>
				<p class="para3	">LOGIN OR REGISTER TO ORDER</p>

				<h:form id="formClient">

					<p:panel header="Login to order">

						<h:panelGrid columns="2" cellpadding="5">
							<p:outputLabel for="username" value="Username" />
							<p:inputText id="username" required="true" label="username"
								value="#{clientLoginManagedBean.username}">

							</p:inputText>

							<p:outputLabel for="password" value="Password" />
							<p:password id="password" required="true" label="password"
								value="#{clientLoginManagedBean.password}">

							</p:password>

							<p:commandButton value="Login" update="growl"
								action="#{clientLoginManagedBean.login}" id="login">
							</p:commandButton>

						</h:panelGrid>

					</p:panel>
					<br></br>
					<p:link outcome="registerClient" value="Register here"
						class="registerLink">
						<f:param name="nothing" />
					</p:link>
					<h4 class="registerInfo">if you don't have an account</h4>
				</h:form>
			</section>


			<style>
.para3 {
	text-align: center;
	font-family: "Copperplate Gothic Light";
	font-size: 30px;
	font-style: italic;
	font-variant: normal;
	font-weight: 700;
	line-height: 27.5px;
}

#formClient {
	width: 550px;
	height: 450px;
	position: relative;
	left: 30%;
	display: inline-block;
	background-color: transparent;
	border-radius: 4px;
	border: none;
	padding: 20px 5px;
	text-decoration: none;
	margin: 25px 9px;
	transition-duration: all 0.5s;
}

#sectionClient {
	min-height: 300px;
	background:
		url(https://adwallpapers.xyz/uploads/posts/1394-defocused-blurred-soft-abstract-atrium-or-office-background.jpg);
	background-repeat: no-repeat;
	background-size: 1600px 700px;
	background-attachment: fixed;
	background-position: center;
}

.registerInfo {
	position: relative;
	top: -9%;
	left: 64%;
}

.registerLink {
	position: relative;
	left: 43%;
}
</style>
		</ui:define>
	</ui:composition>
</h:body>
</html>

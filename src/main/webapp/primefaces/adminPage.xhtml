<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>ADMIN PAGE</title>
	<f:metadata>
		<f:param name="username" value="#{adminBean.username}"></f:param>
	</f:metadata>

</h:head>
<h:body>

	<ui:composition template="/template/template.xhtml">

		<ui:define name="content">
			<p:growl id="growl" />
			<h:form>
				<p:commandButton class="logoutButton" value="Log out"
					action="#{adminBean.logout}">
				</p:commandButton>
				<br></br>
			</h:form>

			<section id="sectionAdminPage">
				<br></br>
				<h:outputText id="welcome"
					value="Welcome to Admin Page #{adminBean.adminByUsername.name} #{adminBean.adminByUsername.surname}"></h:outputText>


				<h:form id="form1">



					<p:accordionPanel>

						<p:tab title="BEVERAGES">

							<br></br>
							<p:commandButton value="Add Beverage" update="addBevForm"
								process="@this" oncomplete="PF('AddBevDialog').show();">

							</p:commandButton>

							<br></br>
							<p:dataTable id="table1" value="#{menuBean.beverages}" var="bev">


								<p:column headerText="Name">
									<p:outputLabel value="#{bev.name}"></p:outputLabel>
								</p:column>

								<p:column headerText="Ingredients">
									<p:outputLabel value="#{bev.ingredients}"></p:outputLabel>
								</p:column>

								<p:column headerText="Price">
									<p:outputLabel value="#{bev.price} $ "></p:outputLabel>
								</p:column>




								<p:column headerText="Actions">


								</p:column>



							</p:dataTable>
						</p:tab>
						<p:tab title="STARTERS">
							<br></br>
							<p:commandButton value="Add Starters" update="addStartersForm"
								process="@this" oncomplete="PF('AddStartersDialog').show();">

							</p:commandButton>

							<br></br>
							<p:dataTable id="table2" value="#{menuBean.starters}"
								var="starters">


								<p:column headerText="Name">
									<p:outputLabel value="#{starter.name}"></p:outputLabel>
								</p:column>

								<p:column headerText="Ingredients">
									<p:outputLabel value="#{starter.ingredients}"></p:outputLabel>
								</p:column>

								<p:column headerText="Price">
									<p:outputLabel value="#{starter.price} $ "></p:outputLabel>
								</p:column>




								<p:column headerText="Actions">


								</p:column>



							</p:dataTable>
						</p:tab>
						<p:tab title="SOUP, CHILLI AND SALADS">
							<h:panelGrid columns="2" cellpadding="10">

								<h:outputText />
							</h:panelGrid>
						</p:tab>
						<p:tab title="BURGERS">
							<h:panelGrid columns="2" cellpadding="10">

								<h:outputText />
							</h:panelGrid>
						</p:tab>
						<p:tab title="DESSERTS">
							<h:panelGrid columns="2" cellpadding="10">

								<h:outputText />
							</h:panelGrid>
						</p:tab>
						<p:tab title="SUBSTITUION SIDES">
							<h:panelGrid columns="2" cellpadding="10">

								<h:outputText />
							</h:panelGrid>
						</p:tab>
					</p:accordionPanel>


				</h:form>












				<h:form id="addBevForm">


					<p:dialog header="Add Beverage" id="addBevDialog"
						widgetVar="AddBevDialog" modal="true">


						<h:panelGrid columns="3">
							<h:outputLabel value="Name: " for="name" />
							<h:inputText id="name" required="true"
								value="#{menuBean.beve.name}"></h:inputText>
							<br></br>

							<h:outputLabel value="Ingredients: " for="ingr"></h:outputLabel>
							<h:inputText id="ingr" required="true"
								value="#{menuBean.beve.ingredients}"></h:inputText>
							<br></br>
							<h:outputLabel value="Price: " for="price"></h:outputLabel>
							<h:inputText id="price" required="true"
								value="#{menuBean.beve.price}"></h:inputText>

							<br></br>

							<p:commandButton process="addBevDialog" update="growl"
								value="Add" actionListener="#{menuBean.addBev}"
								oncomplete="PF('AddBevDialog').hide();">

								<f:setPropertyActionListener target="#{menuBean.beve}"
									value="#{bev}" />

							</p:commandButton>



						</h:panelGrid>


					</p:dialog>

				</h:form>
				
				<h:form id="addStartersForm">


					<p:dialog header="Add Starters" id="addStartersDialog"
						widgetVar="AddStartersDialog" modal="true">


						<h:panelGrid columns="3">
							<h:outputLabel value="Name: " for="name" />
							<h:inputText id="name" required="true"
								value="#{menuBean.starter.name}"></h:inputText>
							<br></br>

							<h:outputLabel value="Ingredients: " for="ingr"></h:outputLabel>
							<h:inputText id="ingr" required="true"
								value="#{menuBean.starter.ingredients}"></h:inputText>
							<br></br>
							<h:outputLabel value="Price: " for="price"></h:outputLabel>
							<h:inputText id="price" required="true"
								value="#{menuBean.starter.price}"></h:inputText>

							<br></br>
							

							<p:commandButton process="addStartersDialog" update="growl"
								value="Add" actionListener="#{menuBean.addStarters}"
								oncomplete="PF('AddStartersDialog').hide();">

								<f:setPropertyActionListener target="#{menuBean.starter}"
									value="#{starters}" />

							</p:commandButton>



						</h:panelGrid>


					</p:dialog>

				</h:form>




			</section>


			<style>
#welcome {
	position: relative;
	left: 34%;
	font-family: "Copperplate Gothic Light";
	font-size: 30px;
	font-style: italic;
	font-variant: normal;
	font-weight: 700;
	line-height: 27.5px;
}

#sectionAdminPage {
	min-height: 500px;
	margin-bottom: 10px;
	background:
		url(https://www.coreldraw.com/static/cdgs/images/pages/seo/tips/photo/basics/blur-background/blur-background.jpg);
	background-repeat: no-repeat;
	background-size: 1600px 900px;
	background-attachment: fixed;
	background-position: center;
}

.logoutButton {
	margin: 0;
	position: absolute;
	top: 19%;
	left: 92.5%;
}
</style>

		</ui:define>
	</ui:composition>
</h:body>
</html>

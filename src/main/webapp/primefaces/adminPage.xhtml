<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>ADMIN PAGE</title>
	<f:metadata>
		<f:event listener="#{userBean.verifyLoginAdmin}" type="preRenderView"></f:event>
	</f:metadata>

</h:head>
<h:body>

	<ui:composition template="/template/template.xhtml">

		<ui:define name="content">
			<p:growl id="growl" />


			<h:form>
				<p:commandButton class="logoutButton" value="Log out"
					action="#{userBean.logout}">
				</p:commandButton>
				<br></br>
			</h:form>

			<section id="sectionAdminPage">
				<br></br>
				<h:outputText id="welcome"
					value="Welcome to Admin Page #{adminBean.user.name} #{adminBean.user.surname}"></h:outputText>


				<h:form id="form1">

					<p:accordionPanel>

						<p:tab title="BEVERAGES">

							<br></br>
							<p:commandButton value="Add Beverage" update="addBevForm"
								process="@this" oncomplete="PF('AddBevDialog').show();">

							</p:commandButton>

							<br></br>
							<p:dataTable id="table1" value="#{adminBean.beverages}" var="bev"
								editable="true" style="margin-bottom:20px">



								<p:column headerText="Name">

									<p:outputLabel value="#{bev.name}"></p:outputLabel>

								</p:column>

								<p:column headerText="Ingredients">

									<p:outputLabel value="#{bev.ingredients}"></p:outputLabel>

								</p:column>

								<p:column headerText="Price">

									<p:outputLabel value="#{bev.price}"></p:outputLabel>

								</p:column>




								<p:column headerText="Actions">

									<p:commandButton value="Edit" update="editForm" process="@this"
										oncomplete="PF('EditDialog').show();">

										<f:setPropertyActionListener target="#{adminBean.sus}"
											value="#{bev}" />

									</p:commandButton>


								</p:column>

							</p:dataTable>
						</p:tab>
						<p:tab title="STARTERS">
							<br></br>
							<p:commandButton value="Add Starters" update="addStartersForm"
								process="@this" oncomplete="PF('AddStartersDialog').show();">

							</p:commandButton>

							<br></br>
							<p:dataTable id="table2" value="#{adminBean.starters}"
								var="starter">


								<p:column headerText="Name">
									<p:outputLabel value="#{starter.name}"></p:outputLabel>
								</p:column>

								<p:column headerText="Ingredients">
									<p:outputLabel value="#{starter.ingredients}"></p:outputLabel>
								</p:column>

								<p:column headerText="Price">
									<p:outputLabel value="#{starter.price} $ "></p:outputLabel>
								</p:column>




								<p:column headerText="Actions">


								</p:column>



							</p:dataTable>
						</p:tab>
						<p:tab title="SOUP, CHILLI AND SALADS">
							<h:panelGrid columns="2" cellpadding="10">

								<h:outputText />
							</h:panelGrid>
						</p:tab>
						<p:tab title="BURGERS">
							<h:panelGrid columns="2" cellpadding="10">

								<h:outputText />
							</h:panelGrid>
						</p:tab>
						<p:tab title="DESSERTS">
							<h:panelGrid columns="2" cellpadding="10">

								<h:outputText />
							</h:panelGrid>
						</p:tab>
						<p:tab title="SUBSTITUION SIDES">
							<h:panelGrid columns="2" cellpadding="10">

								<h:outputText />
							</h:panelGrid>
						</p:tab>
					</p:accordionPanel>











				</h:form>












				<h:form id="addBevForm">


					<p:dialog header="Add Beverage" id="addBevDialog"
						widgetVar="AddBevDialog" modal="true">


						<h:panelGrid columns="3">
							<h:outputLabel value="Name: " for="name" />
							<h:inputText id="name" required="true"
								value="#{adminBean.beve.name}"></h:inputText>
							<br></br>

							<h:outputLabel value="Ingredients: " for="ingr"></h:outputLabel>
							<h:inputText id="ingr" required="true"
								value="#{adminBean.beve.ingredients}"></h:inputText>
							<br></br>
							<h:outputLabel value="Price: " for="price"></h:outputLabel>
							<h:inputText id="price" required="true"
								value="#{adminBean.beve.price}"></h:inputText>

							<br></br>

							<p:commandButton process="addBevDialog" update="growl"
								value="Add" actionListener="#{adminBean.addBev}"
								oncomplete="PF('AddBevDialog').hide();">

								<f:setPropertyActionListener target="#{adminBean.beve}"
									value="#{bev}" />

							</p:commandButton>



						</h:panelGrid>


					</p:dialog>


				</h:form>
				<h:form id="editForm">


					<p:dialog header="Edit Beverage" id="updateDialog"
						widgetVar="EditDialog" modal="true">


						<h:panelGrid columns="3">
							<h:outputLabel value="Name " for="updateName"></h:outputLabel>
							<h:inputText id="updateName" required="true"
								value="#{adminBean.sus.name}"></h:inputText>

							<h:outputLabel value="Ingregients " for="updateIngredients"></h:outputLabel>
							<h:inputText id="updateIngredients" required="true"
								value="#{adminBean.sus.ingredients}"></h:inputText>
								
							<h:outputLabel value="Price " for="updatePrice"></h:outputLabel>
							<h:inputText id="updatePrice" required="true"
								value="#{adminBean.sus.price}"></h:inputText>




							<p:commandButton process="updateDialog" update="growl"
								value="Save" actionListener="#{adminBean.edit}"
								oncomplete="PF('EditDialog').hide();">

							</p:commandButton>



						</h:panelGrid>


					</p:dialog>

				</h:form>

				<h:form id="addStartersForm">


					<p:dialog header="Add Starters" id="addStartersDialog"
						widgetVar="AddStartersDialog" modal="true">


						<h:panelGrid columns="3">
							<h:outputLabel value="Name: " for="name" />
							<h:inputText id="name" required="true"
								value="#{adminBean.starter.name}"></h:inputText>
							<br></br>

							<h:outputLabel value="Ingredients: " for="ingr"></h:outputLabel>
							<h:inputText id="ingr" required="true"
								value="#{adminBean.starter.ingredients}"></h:inputText>
							<br></br>
							<h:outputLabel value="Price: " for="price"></h:outputLabel>
							<h:inputText id="price" required="true"
								value="#{adminBean.starter.price}"></h:inputText>

							<br></br>



							<p:commandButton process="addStartersDialog" update="growl"
								value="Add" actionListener="#{adminBean.addStarters}"
								oncomplete="PF('AddStartersDialog').hide();">

								<f:setPropertyActionListener target="#{adminBean.starter}"
									value="#{starter}" />

							</p:commandButton>



						</h:panelGrid>


					</p:dialog>

				</h:form>




			</section>


			<style>
#welcome {
	position: relative;
	left: 34%;
	font-family: "Copperplate Gothic Light";
	font-size: 30px;
	font-style: italic;
	font-variant: normal;
	font-weight: 700;
	line-height: 27.5px;
}

#sectionAdminPage {
	min-height: 500px;
	margin-bottom: 10px;
	background:
		url(https://www.coreldraw.com/static/cdgs/images/pages/seo/tips/photo/basics/blur-background/blur-background.jpg);
	background-repeat: no-repeat;
	background-size: 1600px 900px;
	background-attachment: fixed;
	background-position: center;
}

.logoutButton {
	margin: 0;
	position: absolute;
	top: 19%;
	left: 92.5%;
}
</style>

		</ui:define>
	</ui:composition>
</h:body>
</html>

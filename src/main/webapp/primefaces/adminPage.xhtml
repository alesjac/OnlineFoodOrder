
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title>ADMIN PAGE</title>
<f:metadata> 
<f:param name="username" value="#{adminLoginManagedBean.username}"></f:param>
</f:metadata>

</h:head>
<h:body>

	<ui:composition template="/template/template.xhtml">

		<ui:define name="content">
			<p:growl id="growl"></p:growl>

			<section id="showcase">
			<br></br>
			<h:outputText id="welcome" value="Welcome to Admin Page #{adminLoginManagedBean.adminByUsername.name} #{adminLoginManagedBean.adminByUsername.surname}"></h:outputText>
			
				<h:form class="adminButtons">
					<br></br>
					<p:button class="adminButton1" value="Go to Menu page controll" icon="pi pi-star"
						outcome="viewmenu" style="color:black;">

					</p:button>
					<br></br>
					<p:button class="adminButton2" value="Go to employee page controll" icon="pi pi-star"
						style="color:black;">

					</p:button>



				</h:form>

			</section>


				<style>
#welcome {
    text-align: center;
    position: center;
    left: 30%;
	font-family: "Copperplate Gothic Light";
	font-size: 30px;
	font-style: italic;
	font-variant: normal;
	font-weight: 700;
	line-height: 27.5px;
}

#showcase {
	min-height: 500px;
	margin-bottom: 10px;
	background:
		url(https://www.coreldraw.com/static/cdgs/images/pages/seo/tips/photo/basics/blur-background/blur-background.jpg);
	background-repeat: no-repeat;
	background-size: 1600px 900px;
	background-attachment: fixed;
	background-position: center;
}

.adminButton1 {
	position: relative;
	display: inline-block;
	background-color: transparent;
	border-radius: 4px;
	border: none;
	padding: 20px 5px;
	text-align: center;
	width: 350px;
	text-decoration: none;
	font-family: 'Courier New';
	font-size: 28px;
	margin: 25px 9px;
	transition-duration: all 0.5s;
}

.adminButton2 {
	position: relative;
	display: inline-block;
	background-color: transparent;
	border-radius: 2px;
	border: none;
	padding: 20px 5px;
	text-align: center;
	width: 350px;
	text-decoration: none;
	font-family: 'Courier New';
	font-size: 28px;
	margin: 25px 9px;
	transition-duration: all 0.5s;
}

.adminButtons {
	vertical-align: middle;
	margin: 0;
	position: absolute;
	top: 65%;
	left: 50%;
	-ms-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
}

.basic {
	margin: 0;
	position: absolute;
	top: 20%;
}
</style>

		</ui:define>
	</ui:composition>
</h:body>
</html>

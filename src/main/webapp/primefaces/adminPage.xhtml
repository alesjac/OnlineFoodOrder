
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>ADMIN PAGE</title>
	<f:metadata>
		<f:param name="username" value="#{adminBean.username}"></f:param>
	</f:metadata>

</h:head>
<h:body>

	<ui:composition template="/template/template.xhtml">

		<ui:define name="content">
			<p:growl id="growl"></p:growl>
			<h:form>
				<p:commandButton class="logoutButton" value="Log out"
					action="#{adminBean.logout}">
				</p:commandButton>
				<br></br>
			</h:form>

			<section id="showcase">
				<br></br>
				<h:outputText id="welcome"
					value="Welcome to Admin Page #{adminBean.adminByUsername.name} #{adminBean.adminByUsername.surname}"></h:outputText>


				<h:form id="formAdminPage">
					<p:growl id="msgs" showDetail="true"
						skipDetailIfEqualsSummary="true" />


					<p:accordionPanel>
						<p:tab title="BEVERAGES">
							<p:dataTable
								styleClass="#{movie.rentalRate > 2 ? 'green': 'bluye'}"
								id="tableBeverages" value="#{menuBean.beverages}" var="bev">

								<p:column headerText="Name">
									<p:outputLabel value="#{bev.name}"></p:outputLabel>
								</p:column>

								<p:column headerText="Ingedients">
									<p:outputLabel value="#{bev.ingredients}"></p:outputLabel>
								</p:column>

								<p:column headerText="Price">
									<p:outputLabel value="#{bev.price} $ "></p:outputLabel>
								</p:column>


								

								<p:column headerText="Actions">


									


<!-- <p:commandButton value="View" update=":form:viewDialog"
										process="@this" oncomplete="PF('ViewDialog').show();">

										<f:setPropertyActionListener
											target="#{moviesManagedBean.movie}" value="#{movie}" />

									</p:commandButton>
									
									p:linkButton outcome="actors" value="Actors"
										style="margin-right:20px;">
										<f:param name="id" value="#{movie.id}" />
									</p:linkButton> -->

									

								</p:column>


							</p:dataTable>
						</p:tab>
						<p:tab title="STARTERS">
							<h:panelGrid columns="2" cellpadding="10">
								<h:outputText />
							</h:panelGrid>
						</p:tab>
						<p:tab title="SOUP, CHILLI AND SALADS">
							<h:panelGrid columns="2" cellpadding="10">

								<h:outputText />
							</h:panelGrid>
						</p:tab>
						<p:tab title="BURGERS">
							<h:panelGrid columns="2" cellpadding="10">

								<h:outputText />
							</h:panelGrid>
						</p:tab>
						<p:tab title="DESSERTS">
							<h:panelGrid columns="2" cellpadding="10">

								<h:outputText />
							</h:panelGrid>
						</p:tab>
						<p:tab title="SUNSTITUION SIDES">
							<h:panelGrid columns="2" cellpadding="10">

								<h:outputText />
							</h:panelGrid>
						</p:tab>
					</p:accordionPanel>


				</h:form>




				<h:form id="formForStarters">


				</h:form>




			</section>


			<style>
#welcome {
	position: relative;
	left: 34%;
	font-family: "Copperplate Gothic Light";
	font-size: 30px;
	font-style: italic;
	font-variant: normal;
	font-weight: 700;
	line-height: 27.5px;
}

#showcase {
	min-height: 500px;
	margin-bottom: 10px;
	background:
		url(https://www.coreldraw.com/static/cdgs/images/pages/seo/tips/photo/basics/blur-background/blur-background.jpg);
	background-repeat: no-repeat;
	background-size: 1600px 900px;
	background-attachment: fixed;
	background-position: center;
}

.logoutButton {
	margin: 0;
	position: absolute;
	top: 19%;
	left: 92.5%;
}
</style>

		</ui:define>
	</ui:composition>
</h:body>
</html>

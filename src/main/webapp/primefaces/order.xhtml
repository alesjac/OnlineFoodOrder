<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>ADMIN PAGE</title>
	<f:metadata>
		<f:param name="username"></f:param>
	</f:metadata>

</h:head>
<h:body>

	<ui:composition template="/template/template.xhtml">

		<ui:define name="content">

			<h:outputStylesheet name="primeicons/primeicons.css"
				library="primefaces" />


			<h:form>
				<p:commandButton class="logoutButton" value="Log out"
					icon="pi pi-sign-out" action="#{userBean.logout}">
				</p:commandButton>
				<br></br>
			</h:form>

			<section id="showcase">
				<br></br>
				<h:outputText id="welcome" value="WELCOME TO ORDER PAGE"></h:outputText>


				<h:form id="formOrder">

					<p:growl id="msgs" showDetail="true"
						skipDetailIfEqualsSummary="true" />
					<p:wizard>
						<p:tab id="personal" title="Personal">
							<p:panel header="Personal Details">
								<p:messages />

								<h:panelGrid columns="2" columnClasses="label, value" id="grid">
									<p:outputLabel value="Username:" for="text" />
									<p:inputText id="text" label="username"
										value="#{orderBean.client.username}" required="true" />
									<p:message for="text" />
									<br></br>

									<p:outputLabel value="Address:" for="addresstext" />
									<p:inputText id="addresstext" label="address"
										value="#{orderBean.address}" required="true" />
									<p:message for="addresstext" />
									<br></br>
									<h:outputText
										value="(Street-Bulding nr-Apartment number and other info)"></h:outputText>

									<br></br>

									<p:outputLabel value="Telephone number: " for="numbertext" />
									<p:inputNumber id="numbertext" value="#{orderBean.number}"
										required="true" converter="javax.faces.Integer" />
									<p:message for="numbertext" />
									<p:commandButton value="Save"
										actionListener="#{orderBean.addClientDetails}"
										update="msgs grid" />




								</h:panelGrid>
							</p:panel>
						</p:tab>



						<p:tab id="beverages" title="Beverages">
							<p:panel header="Order Beverages">
								<p:messages />

								<p:dataTable id="table" value="#{orderBean.beverages}"
									var="beverage">

									<p:column headerText="Name">
										<p:outputLabel value="#{beverage.name}"></p:outputLabel>
									</p:column>

									<p:column headerText="Ingredients">
										<p:outputLabel value="#{beverage.ingredients}">

										</p:outputLabel>
									</p:column>

									<p:column headerText="Price">
										<p:outputLabel value="#{beverage.price}">

										</p:outputLabel>
									</p:column>


									<p:column
										headerText="Press ADD for the beverage you want to order"
										style="font-weight:bold;color: red;">

										<p:commandButton value="ADD" icon="ui-icon-angle-right"
											action="#{orderBean.orderBeverage}"
											onclick="jQuery(this).addClass('ui-state-disabled')">

											<f:setPropertyActionListener
												target="#{orderBean.selectedBev}" value="#{beverage}" />

										</p:commandButton>

									</p:column>









								</p:dataTable>


								<h:panelGrid columns="3" cellpadding="10">

									<h:outputText
										style="font-weight:bold; font-size: 25; color: red;"
										value="In the moment that you add a beverage to order, notice that its quantity is 1 by default.
												Press the button below CONTINUE ORDER for more quantity or if you want to remove and item from your order. 
												THANK YOU!" />


									<p:linkButton icon="ui-icon-check" value="CONTINUE ORDER"
										outcome="bevOrder">


									</p:linkButton>



								</h:panelGrid>


							</p:panel>



						</p:tab>




						<p:tab id="starters" title="Starters">
							<p:panel header="Order Starters">
								<p:messages />

								<p:dataTable id="table" value="#{orderBean.starters}"
									var="starter">

									<p:column headerText="Name">
										<p:outputLabel value="#{starter.name}"></p:outputLabel>
									</p:column>

									<p:column headerText="Ingredients">
										<p:outputLabel value="#{starter.ingredients}">

										</p:outputLabel>
									</p:column>

									<p:column headerText="Price">
										<p:outputLabel value="#{starter.price}">

										</p:outputLabel>
									</p:column>


									<p:column
										headerText="Press ADD for the beverage you want to order"
										style="font-weight:bold;color: red;">

										<p:commandButton value="ADD" icon="ui-icon-angle-right"
											action="#{orderBean.orderBeverage}"
											onclick="jQuery(this).addClass('ui-state-disabled')">

											<f:setPropertyActionListener
												target="#{orderBean.selectedStarter}" value="#{starter}" />

										</p:commandButton>

									</p:column>


								</p:dataTable>


								<h:panelGrid columns="3" cellpadding="10">

									<h:outputText
										style="font-weight:bold; font-size: 25; color: red;"
										value="In the moment that you add a beverage to order, notice that its quantity is 1 by default.
												Press the button below CONTINUE ORDER for more quantity or if you want to remove and item from your order. 
												THANK YOU!" />


									<p:linkButton icon="ui-icon-check" value="CONTINUE ORDER"
										outcome="starterOrder">


									</p:linkButton>



								</h:panelGrid>

							</p:panel>
						</p:tab>






						<p:tab id="sss" title="Soup,Chilli and Salads">
							<p:panel header="Order Soup,Chilli and Salads">
								<p:messages />

								<p:selectManyCheckbox value="#{orderBean.selectedSChS}"
									layout="grid" columns="1">
									<f:selectItems value="#{orderBean.soupChilliSalads}" var="schs"
										itemLabel="#{schs.name} $#{schs.price}"
										itemValue="#{schs.name}" />
								</p:selectManyCheckbox>

							</p:panel>
						</p:tab>

						<p:tab id="burgers" title="Burgers">
							<p:panel header="Order Burgers">
								<p:messages />

								<p:selectManyCheckbox value="#{orderBean.selectedBurgers}"
									layout="grid" columns="1">
									<f:selectItems value="#{orderBean.burgers}" var="burger"
										itemLabel="#{burger.name} $#{bev.price}"
										itemValue="#{burger.name}" />
								</p:selectManyCheckbox>

							</p:panel>
						</p:tab>

						<p:tab id="desserts" title="Desserts">
							<p:panel header="Order Desserts">
								<p:messages />

								<p:selectManyCheckbox value="#{orderBean.selectedDesserts}"
									layout="grid" columns="1">
									<f:selectItems value="#{orderBean.desserts}" var="dessert"
										itemLabel="#{dessert.name} $#{dessert.price}"
										itemValue="#{dessert.name}" />
								</p:selectManyCheckbox>

							</p:panel>
						</p:tab>

						<p:tab id="subsside" title="Substitution side">
							<p:panel header="Order Substitution side">
								<p:messages />

								<p:selectManyCheckbox value="#{orderBean.selectedSubSides}"
									layout="grid" columns="1">
									<f:selectItems value="#{orderBean.subssides}" var="subs"
										itemLabel="#{subs.name} $#{subs.price}"
										itemValue="#{subs.name}" />
								</p:selectManyCheckbox>

							</p:panel>
						</p:tab>

						<p:tab id="confirm" title="Confirmation">
							<p:panel header="Your order...">
								<h:panelGrid id="confirmation" style="background-color: coral;">


									<h:panelGrid columns="2" columnClasses="label, value"
										style=" background-color: navy;">
										<h:outputText value="Personal details" />
										<br></br>
										<h:outputText value="Username: " />
										<h:outputText value="#{orderBean.client.username}"
											styleClass="outputLabel" />

										<h:outputText value="Address: " />
										<h:outputText value="#{orderBean.address}"
											styleClass="outputLabel" />

										<h:outputText value="Phone number: " />
										<h:outputText value="#{orderBean.number}"
											styleClass="outputLabel" />

									</h:panelGrid>


									<h:panelGrid id="selectedBevPanel" columns="2"
										columnClasses="label, value">
										<h:outputText value="Beverages" />
										<br></br>

										<ui:repeat value="#{orderBean.selectedBeverages}" var="bev">
											<h:outputText value="#{bev}" />
											<br />
										</ui:repeat>


									</h:panelGrid>

									<h:panelGrid id="selectedStarPanel" columns="2"
										columnClasses="label, value">
										<h:outputText value="Starters" />
										<br></br>

										<ui:repeat value="#{orderBean.selectedStarters}"
											var="starters">
											<h:outputText value="#{starters}" />
											<br />
										</ui:repeat>
									</h:panelGrid>

									<h:panelGrid columns="2" columnClasses="label, value">
										<h:outputText value="Soup,Chilli Salads" />
										<br></br>

										<ui:repeat value="#{orderBean.selectedSChS}" var="schs">
											<h:outputText value="#{schs}" />
											<br />
										</ui:repeat>
									</h:panelGrid>


									<h:panelGrid columns="2" columnClasses="label, value">
										<h:outputText value="Burgers" />
										<br></br>

										<ui:repeat value="#{orderBean.selectedBurgers}" var="burg">
											<h:outputText value="#{burg}" />
											<br />
										</ui:repeat>
									</h:panelGrid>


									<h:panelGrid columns="2" columnClasses="label, value">
										<h:outputText value="Desserts" />
										<br></br>

										<ui:repeat value="#{orderBean.selectedDesserts}" var="d">
											<h:outputText value="#{d}" />
											<br />
										</ui:repeat>
									</h:panelGrid>



									<h:panelGrid columns="2" columnClasses="label, value">
										<h:outputText value="Substitution sides" />
										<br></br>

										<ui:repeat value="#{orderBean.selectedSubSides}" var="sbs">
											<h:outputText value="#{sbs}" />
											<br />
										</ui:repeat>
									</h:panelGrid>








								</h:panelGrid>

								<p:commandButton />
							</p:panel>
						</p:tab>
					</p:wizard>

				</h:form>




			</section>


			<style>
#welcome {
	position: relative;
	left: 34%;
	font-family: "Copperplate Gothic Light";
	font-size: 30px;
	font-style: italic;
	font-variant: normal;
	font-weight: 700;
	line-height: 27.5px;
}

#showcase {
	min-height: 500px;
	margin-bottom: 10px;
	background:
		url(https://www.coreldraw.com/static/cdgs/images/pages/seo/tips/photo/basics/blur-background/blur-background.jpg);
	background-repeat: no-repeat;
	background-size: 1600px 900px;
	background-attachment: fixed;
	background-position: center;
}

.logoutButton {
	margin: 0;
	position: absolute;
	top: 19%;
	left: 91.5%;
}
</style>

		</ui:define>
	</ui:composition>
</h:body>
</html>
